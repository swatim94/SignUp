<html>
<head>
<title> Sign Up Form</title>
<link rel="stylesheet" type="text/css" href="styling.css"> 
 <script type="text/javascript" src="valid.js"></script> 


</head>
<body>
<div>
<h1> A Simple Sign Up Form  !!</h1>
<form name="form1" action="tq.html" onsubmit=" return validateForm();">
<label>Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name" required/><br/><br/>
<label name="le1"></label>

<label> Age:</label>
<input type="number" id="age" name="age" placeholder="Enter your age" required/><br/><br/>
<label name="le2"></label>

<label> Gender:</label><br/>
<input type="radio" name="gender" value="Male" checked/> Male<br/>
<input type="radio" name="gender" value="Female"/> Female<br/><br/>

<label> User ID:</label>
<input type="text" name="id" placeholder="Enter your User ID" required/><br/><br/>

<label>Password:</label>
<input type="password" name="password" placeholder="Enter your Password" required/><br/><br/>

<label> Address:</label>
<input type="text" name="address" placeholder="Enter your Address" required/><br/><br/>

<label>  Phone No.:</label>
<input type="number" id="phone" name="phone" placeholder="Enter your Phone Number" required/><br/><br/>
<label name="le3"></label>


<label> Interests:</label><br/>

<input type="checkbox" name="int" value="music"/> Music<br/>
<input type="checkbox" name="int" value="dance"/> Dance<br/>
<input type="text" name="name" placeholder="Specify if Others"/><br/><br/>

<label>   E Mail:</label>
<input type="email" id="email" name="email" placeholder="Enter your Email Id" required/><br/><br/>
<label name="le4"></label>


<input type="submit" value="SUBMIT" /><br/>

</form></div>
</body>
</html>
